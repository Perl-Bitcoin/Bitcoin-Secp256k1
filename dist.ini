author = Bartosz Jarzyna <bbrtj.pro@gmail.com>
license = Perl_5
copyright_holder = Bartosz Jarzyna

[MakeMaker::Awesome]
header = use Alien::Base::Wrapper qw( Alien::libsecp256k1 !export );
WriteMakefile_arg = Alien::Base::Wrapper->mm_args

[GatherDir]
[MetaYAML]
[MetaJSON]

[PPPort]

[PruneCruft]
